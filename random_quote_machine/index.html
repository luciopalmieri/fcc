<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Random Quote Machine</title>
</head>
<body>

<div class="container">
  <div class="d-flex bg-header p-2">Random Quote Machine</div>

  <div class="row mt-2 justify-content-end">
    <div class="col-4">
      <div class="m-2">
        <button id="tweet-quote" type="button" class="btn btn-primary"><i class="fa fa-twitter"></i></button>
        <button id="new-quote" type="button" class="btn btn-primary">New quote</button>
      </div>
    </div>
  </div>

  <div class="container quote-box text-center">
    <blockquote class="blockquote">
      <p><i class="fa fa-quote-left"></i><em> <span id="quote-text"></span></em></p>
      <footer id="quote-author" class="blockquote-footer"></footer>
    </blockquote>
  </div>
</div>

<script defer src="https://use.fontawesome.com/434915e07f.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
