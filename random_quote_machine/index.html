<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <div class="quote-box text-center hcenter vcenter">
    <blockquote>
      <p><i class="fa fa-quote-left"></i><em> <span id="quote-text"></span></em></p>
      <footer id="quote-author"></footer>
    </blockquote>

    <button id="tweet-quote" type="button" class="btn btn-primary"><i class="fa fa-twitter"></i></button>
    <button id="new-quote" type="button" class="btn btn-primary">New quote</button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/434915e07f.js"></script>
<script src="main.js"></script>
</body>
</html>
