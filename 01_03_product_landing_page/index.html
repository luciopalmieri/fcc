<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Wushu Weapons</title>

<body>

<main>

  </form>

  <section id="features">

  </section>

  <section id="see_in_action">

  <section id="pricing">
    <div id="nunchaku">
      <div>Nunchaku</div>
      <div class="price">$19</div>
    </div>
    <div id="broadsword">
      <div>Broadsword</div>
      <div class="price">$128</div>
    </div>
    <div id="escrima">
      <div>Escrima</div>
