<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Wikipedia Viewer</title>
</head>

<body>

<div class="container">
  <div class="d-flex bg-info text-white p-2">Wikipedia Viewer</div>


  <div class="row mt-4 justify-content-center">
    <div class="col-4 text-center">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get a random Wikipedia <i class="fa fa-random"></i></a>
    </div>
  </div>

  <div class="row mt-2 justify-content-end">
    <div class="col-4">
      <form>
        <div class="input-group-append">
          <input id="text-to-search" class="form-control rounded-0 border-right-0" type="text" name="text-to-search" placeholder="Search Wikipedia" value="">
          <span id="clear" class="input-group-text rounded-0 border-left-0"><i class="fa fa-times"></i></span>
          <span id="search" class="input-group-text rounded-0"><a><i class="fa fa-search"></i></a></span>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div id="result-list" class="list-group mt-2"></div>
</div>

<script defer src="https://use.fontawesome.com/434915e07f.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
